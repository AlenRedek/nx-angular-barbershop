<div class="appointment-form__card">
  <h2 class="appointment-form__title">Book Your Appointment</h2>
  <form class="appointment-form__wrapper">
    <div class="formgrid grid">
      <div class="field md:col-6 col-12">
        <input
          type="text"
          id="first-name"
          pInputText
          placeholder="First Name"
        />
      </div>
      <div class="field md:col-6 col-12">
        <input type="text" id="last-name" pInputText placeholder="Last Name" />
      </div>
      <div class="xl:col-12 xl:block hidden p-0">
        <div class="appointment-form__spacer--3"></div>
      </div>
      <div class="field md:col-6 col-12">
        <input type="text" id="email" pInputText placeholder="Email" />
      </div>
      <div class="field md:col-6 col-12">
        <input
          type="text"
          id="contact-number"
          pInputText
          placeholder="Contact Number"
        />
      </div>
      <div class="field md:col-6 col-12">
        <select id="barber">
          <option value="" disabled selected hidden>Select Barber</option>
        </select>
      </div>
      <div class="field md:col-6 col-12">
        <select id="service">
          <option value="" disabled selected hidden>Select Service</option>
        </select>
      </div>
      <div class="xl:col-12 xl:block hidden p-0">
        <div class="appointment-form__spacer--2"></div>
      </div>
      <div class="field md:col-6 col-12">
        <p-calendar
          inputId="date"
          placeholder="Select Date"
          styleClass="w-full"
          dateFormat="dd/mm/yy"
        ></p-calendar>
      </div>
      <div class="field md:col-6 col-12">
        <p-calendar
          inputId="time"
          placeholder="Select Time"
          styleClass="w-full"
          [timeOnly]="true"
        ></p-calendar>
      </div>
      <div class="xl:col-12 xl:block hidden p-0">
        <div class="appointment-form__spacer--1"></div>
      </div>
      <div class="field col-12">
        <input
          type="text"
          id="price"
          pInputText
          placeholder="Select any service."
        />
      </div>
      <div class="xl:col-12 xl:block hidden p-0">
        <div class="appointment-form__spacer--4"></div>
      </div>
      <div class="field col-12 m-0">
        <button type="button" pButton label="Book appointment"></button>
      </div>
    </div>
  </form>
</div>
